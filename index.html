<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">    
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
  <header>
    <h1>Welcome to the AI Poem Generator</h1>
  </header>

  <main>
    <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic for your poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
    </form>

  </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/madalenalamy" target="_blank">Madalena Lamy</a> and
      is open-sourced on
      <a
        href="https://github.com/madalenalamy/AI-Poem-generator.git"
        target="_blank"
      >
         GitHub</a
      >
      and is hosted on
      <a href="https://mada-aipoemgenerator.netlify.app/" target="_blank"
        > Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
</div>      
</body>
</html>
