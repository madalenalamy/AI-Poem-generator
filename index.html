<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">    
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Poem Generator</title>
</head>
<body>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter your theme here"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Love, Nature, or Time</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
</div> 
    <footer>
      This AI project was coded by
      <a href="https://github.com/madalenalamy" target="_blank">Madalena Lamy</a>
      , is open-sourced on
      <a
        href="https://github.com/madalenalamy/AI-Poem-generator.git"
        target="_blank"
      >
         GitHub</a
      >
      and is hosted on
      <a href="https://mada-aipoemgenerator.netlify.app/" target="_blank"
        > Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
     
</body>
</html>
